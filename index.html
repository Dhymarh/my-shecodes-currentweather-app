<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>My SheCodes Weather App</title>
</head>
<body>
    <div class="weather-app">
        <header>
            <form class="search-form">
                <input type="text" placeholder="Enter a city...." required class="search-input">
                <input type="submit" value="Search" class="search-button">
            </form>
        </header>

        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city">Paris</h1>
                <p class="weather-app-details">Friday 15:33, broken clouds
                    <br>
                    Humidity: <strong>78%</strong>, Wind: <strong>8.23km/h</strong>
                </p>
                </div>
    
                <div class="weather-app-temperature">
                    <span class="temperature-icon">â›…</span>
                    <span class="temperature-value">11</span> <span class="temperature-degree">&deg;C</span>
                </div>
            </div>
        </main>

        <footer>This project was coded by
            <a href="https://github.com/Dhymarh" target="_blank">Chidinma Odoh</a>, is
            <a href="https://github.com/Dhymarh/my-shecodes-weather-app" target="_blank">open-sourced on Github</a> and <a href="https://my-shecodes-weather-app-project.netlify.app/" target="_blank">hosted on Netlify.</a>
        </footer>
    </div>
</body>
</html>
